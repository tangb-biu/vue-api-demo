<!DOCTYPE html>
<html>
<head>
	<title>vue事件</title>
	<style type="text/css">
		div {
			padding: 10px;
			margin:10px;
			background: #eee;
		}
	</style>
</head>
<body>
<div id="app">
	<button @click="counter += 1">增加 1</button>
	<p>这个按钮被电击了{{counter}}次</p>
</div>

<div id="app1">
	<button @click="greet">{{ name }}</button>
</div>

<div id="app2">
	<input @keyup.enter="submit" v-model="name"/>
</div>


<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript">
var vm = new Vue({
	data: {
		counter: 0
	}
}).$mount(document.querySelector('#app'))


var vm1 = new Vue({
	data(){
		return {
			name: 'Hello Vue.js'
		}
	},
	methods: {
		greet() {
			this.name = Math.random()
		}
	}
}).$mount(document.querySelector('#app1'))

var vm2 = new Vue({
	data(){
		return {
			name: 'Hello Vue.js'
		}
	},
	methods: {
		submit() {
			this.name = Math.random()
		}
	}
}).$mount(document.querySelector('#app2'))

</script>
</body>
</html>
