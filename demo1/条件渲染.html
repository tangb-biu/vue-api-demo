<!DOCTYPE html>
<html>
<head>
	<title>Vue条件渲染</title>
</head>
<body>
<div id="app">
	<div v-if="type === 'A'">
		A
	</div>
	<div v-else-if="type === 'B'">
		B
	</div>
	<div v-else-if="type === 'C'">
		C
	</div>
	<div v-else>
		NOT A/B/C
	</div>
</div>
<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript">
var app = new Vue({
	data: {
		type: 'B'
	}
}).$mount(document.querySelector("#app"));
</script>
</body>
</html>
